<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>Are you sure you want to delete <strong>{{ data.name }}</strong>?</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button (click)="dialogRef.close(false)">Cancel</button>
	<button mat-raised-button color="warn" (click)="dialogRef.close(true)">Delete</button>
</mat-dialog-actions>
