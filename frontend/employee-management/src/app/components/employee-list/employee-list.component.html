<button mat-raised-button color="primary" (click)="onAdd()" style="margin-bottom: 1rem;">Add Employee</button>

<app-employee-form
	*ngIf="showForm"
	[employee]="selectedEmployee"
	(formSubmit)="onFormSubmit($event)">
</app-employee-form>

<div class="mat-elevation-z8" *ngIf="!showForm">
	<table mat-table [dataSource]="employees" class="mat-table" style="width: 100%">
		<!-- ID Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
		</ng-container>

		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef> Position </th>
			<td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
		</ng-container>

		<!-- Department Column -->
		<ng-container matColumnDef="department">
			<th mat-header-cell *matHeaderCellDef> Department </th>
			<td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
		</ng-container>

		<!-- Salary Column -->
		<ng-container matColumnDef="salary">
			<th mat-header-cell *matHeaderCellDef> Salary </th>
			<td mat-cell *matCellDef="let employee"> {{employee.salary | currency}} </td>
		</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Actions </th>
				<td mat-cell *matCellDef="let employee">
					<button mat-icon-button color="primary" (click)="onEdit(employee)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="warn" (click)="onDelete(employee)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
