<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
		<mat-label>Name</mat-label>
		<input matInput formControlName="name" required />
		<mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
		<mat-label>Position</mat-label>
		<input matInput formControlName="position" required />
		<mat-error *ngIf="form.get('position')?.hasError('required')">Position is required</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
		<mat-label>Department</mat-label>
		<input matInput formControlName="department" required />
		<mat-error *ngIf="form.get('department')?.hasError('required')">Department is required</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
		<mat-label>Salary</mat-label>
		<input matInput type="number" formControlName="salary" required />
		<mat-error *ngIf="form.get('salary')?.hasError('required')">Salary is required</mat-error>
		<mat-error *ngIf="form.get('salary')?.hasError('min')">Salary must be positive</mat-error>
	</mat-form-field>

	<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">{{ employee ? 'Update' : 'Add' }} Employee</button>
</form>
